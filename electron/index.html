<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Monitor App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .content {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .monitor {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="monitor">Monitor 1</div>
        <div class="monitor">Monitor 2</div>
        <div class="monitor">Monitor 3</div>
    </div>
</body>
</html>
